<!-- Создайте страницу, которая спрашивает имя у пользователя и выводит его. -->
<!DOCTYPE html>
<html>
  <body>
    <!-- Тег скрипт для нашей программы -->
    <script>
      // Показываем сообщение и запрашиваем ввод текста от пользователя.
      let name = prompt("Ваше имя?", "");
      alert(name);
    </script>
  </body>
</html>
